<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CapNex | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --bg-body: #0f141e; 
            --primary-red: #ff4d4d; 
            --dark-red: #cc0000;
            --text-white: #ffffff;
            --text-muted: #8e94a3;
            --input-bg: #1e2533; 
            --input-border: #2d3748;
            --card-bg: #181d29; 
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(circle at 50% -20%, #2c1010 0%, #0f141e 60%);
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .brand-section {
            margin-bottom: 40px;
        }

        .brand-logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1.5px;
            color: var(--text-white);
            margin-bottom: 8px;
        }

        .brand-logo span {
            color: var(--primary-red);
        }

        .brand-tagline {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .login-form {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 1px solid var(--input-border);
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 800;
            margin-bottom: 25px;
            text-align: left;
            color: var(--text-white);
        }

        .input-field-wrapper {
            position: relative;
            margin-bottom: 18px;
        }

        .input-field-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .input-field-wrapper input {
            width: 100%;
            padding: 16px 16px 16px 52px;
            background: var(--input-bg);
            border: 1.5px solid var(--input-border);
            border-radius: 16px;
            font-size: 1rem;
            color: var(--text-white);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-field-wrapper input::placeholder {
            color: #4a5568;
        }

        .input-field-wrapper input:focus {
            border-color: var(--primary-red);
            outline: none;
            background: #242c3d;
            box-shadow: 0 0 0 4px rgba(255, 77, 77, 0.1);
        }

        .input-field-wrapper input:focus + i {
            color: var(--primary-red);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
            color: #ffffff;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
            box-shadow: 0 8px 20px rgba(255, 77, 77, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 77, 77, 0.3);
        }

        .btn-submit:active {
            transform: scale(0.97);
        }

        .btn-submit:disabled {
            background: #2d3748;
            color: #4a5568;
            cursor: not-allowed;
            box-shadow: none;
        }

        .helper-links {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .link-item strong {
            color: var(--primary-red);
            margin-left: 4px;
        }

        .link-item:hover {
            color: var(--text-white);
        }

        /* --- CUSTOMIZAÇÃO PREMIUM SWEETALERT CAPNEX --- */
        .swal-capnex-popup {
            background: #181d29 !important;
            border-radius: 28px !important;
            border: 1px solid rgba(255, 77, 77, 0.2) !important;
            padding: 2rem !important;
        }
        
        .swal-capnex-title {
            color: #ffffff !important;
            font-family: 'Inter', sans-serif !important;
            font-weight: 800 !important;
            font-size: 1.5rem !important;
        }

        .swal-capnex-content {
            color: #8e94a3 !important;
            font-size: 1rem !important;
        }

        .swal-capnex-confirm-btn {
            background: linear-gradient(135deg, #ff4d4d 0%, #cc0000 100%) !important;
            border-radius: 14px !important;
            padding: 12px 35px !important;
            font-weight: 700 !important;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3) !important;
            border: none !important;
        }

        /* Mudando o ícone de sucesso para VERMELHO */
        .swal2-icon.swal2-success {
            border-color: #ff4d4d !important;
            color: #ff4d4d !important;
        }
        .swal2-icon.swal2-success [class^=swal2-success-line] {
            background-color: #ff4d4d !important;
        }
        .swal2-icon.swal2-success .swal2-success-ring {
            border: .25em solid rgba(255, 77, 77, 0.2) !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="brand-section">
            <div class="brand-logo">Cap<span>Nex</span></div>
            <p class="brand-tagline">SMART INVESTMENT GATEWAY</p>
        </div>

        <div class="login-form">
            <h2 class="form-title">Entrar</h2>
            
            <div class="input-field-wrapper">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="email" placeholder="Endereço de e-mail" autocomplete="email">
            </div>

            <div class="input-field-wrapper">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" placeholder="Sua senha segura" autocomplete="current-password">
            </div>

            <button class="btn-submit" id="btnLogin">ACESSAR MINHA CONTA</button>

            <div class="helper-links">
                <a href="registro.html" class="link-item">Não tem uma conta?<strong>Cadastre-se</strong></a>
                <a href="#" class="link-item" id="btnForgot">Esqueci minha senha</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA6sEp3R5HHZh9tIAqny5Ed8j2SY3WZhi0",
            authDomain: "capnex-c6447.firebaseapp.com",
            projectId: "capnex-c6447",
            storageBucket: "capnex-c6447.firebasestorage.app",
            messagingSenderId: "314835497580",
            appId: "1:314835497580:web:3f0b511d36e49c265bde49",
            measurementId: "G-G7C9W932MS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // CONFIGURAÇÃO SWEETALERT PREMIUM (VERMELHO CAPNEX)
        const FireAlert = (icon, title, text, timer = null) => {
            return Swal.fire({
                icon: icon,
                title: title,
                text: text,
                timer: timer,
                showConfirmButton: !timer,
                confirmButtonText: 'ENTENDIDO',
                showClass: {
                    popup: 'animate__animated animate__zoomIn animate__faster'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOut animate__faster'
                },
                customClass: {
                    popup: 'swal-capnex-popup',
                    title: 'swal-capnex-title',
                    confirmButton: 'swal-capnex-confirm-btn',
                    htmlContainer: 'swal-capnex-content'
                }
            });
        };

        // LÓGICA DE LOGIN
        document.getElementById('btnLogin').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btnLogin');

            if(!email || !password) {
                FireAlert('warning', 'Atenção', 'Preencha todos os campos para acessar sua conta.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> AUTENTICANDO...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                
                // Alerta de sucesso personalizado em vermelho
                FireAlert('success', 'Acesso Autorizado', 'Bem-vindo de volta ao ecossistema CapNex!', 2000);

                setTimeout(() => {
                    window.location.href = "home.html";
                }, 2000);

            } catch (error) {
                btn.disabled = false;
                btn.innerText = 'ACESSAR MINHA CONTA';
                
                let mensagem = "Erro interno. Verifique sua conexão e tente novamente.";
                if (error.code === 'auth/invalid-credential') mensagem = "Credenciais incorretas. Verifique seu e-mail e senha.";
                if (error.code === 'auth/too-many-requests') mensagem = "Muitas tentativas. Sua conta foi temporariamente bloqueada.";

                FireAlert('error', 'Falha no Login', mensagem);
            }
        });

        // LÓGICA DE RECUPERAÇÃO DE SENHA
        document.getElementById('btnForgot').addEventListener('click', async () => {
            const { value: email } = await Swal.fire({
                title: 'Recuperar Acesso',
                text: 'Enviaremos um link de redefinição para seu e-mail.',
                input: 'email',
                inputPlaceholder: 'Digite seu e-mail cadastrado',
                showCancelButton: true,
                cancelButtonText: 'CANCELAR',
                confirmButtonText: 'ENVIAR LINK',
                showClass: { popup: 'animate__animated animate__fadeInUp animate__faster' },
                customClass: {
                    popup: 'swal-capnex-popup',
                    title: 'swal-capnex-title',
                    confirmButton: 'swal-capnex-confirm-btn',
                    htmlContainer: 'swal-capnex-content',
                    input: 'input-field-wrapper'
                }
            });

            if (email) {
                try {
                    await sendPasswordResetEmail(auth, email);
                    FireAlert('success', 'E-mail Enviado', 'Verifique sua caixa de entrada ou spam para prosseguir.');
                } catch (error) {
                    FireAlert('error', 'Ops!', 'Não encontramos uma conta vinculada a este e-mail.');
                }
            }
        });
    </script>
</body>
</html>
